<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMORDIAL | Evolution</title>
    <style>
        :root {
            --bg-blur: rgba(10, 10, 15, 0.85);
            --neon-blue: #00f2ff;
            --neon-red: #ff3c3c;
            --neon-green: #39ff14;
            --neon-purple: #bc13fe;
            --text-main: #e0e0e5;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--text-main);
            user-select: none;
        }

        #simCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 1s ease, visibility 1s;
        }

        #start-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .config-card {
            width: 450px;
            background: var(--bg-blur);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 1);
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 35px;
            color: var(--neon-blue);
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }

        .slider-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100%;
            appearance: none;
            background: rgba(255, 255, 255, 0.05);
            height: 4px;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--neon-blue);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        button#btn-start {
            margin-top: 25px;
            width: 100%;
            padding: 18px;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            border-radius: 6px;
        }

        button#btn-start:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 40px var(--neon-blue);
        }

        /* --- GOD DASHBOARD --- */
        #dashboard {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 320px;
            background: var(--bg-blur);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--neon-blue);
            padding: 20px;
            border-radius: 6px;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.8s;
        }

        #dashboard.visible {
            opacity: 1;
        }

        .header {
            font-size: 0.85rem;
            letter-spacing: 2px;
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0.9;
            display: flex;
            justify-content: space-between;
        }

        .metric-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .metric {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 6px;
        }

        .value {
            font-family: var(--font-mono);
            font-size: 1.15rem;
            font-weight: 500;
        }

        /* --- HISTO --- */
        .histo-bar-container {
            display: flex;
            align-items: center;
            height: 14px;
            margin-bottom: 8px;
        }

        .histo-label {
            width: 60px;
            font-size: 0.65rem;
            opacity: 0.6;
        }

        .histo-track {
            flex-grow: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
        }

        .histo-fill {
            height: 100%;
            width: 0%;
            background: var(--neon-blue);
            transition: width 0.4s ease;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        #clock-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-blur);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: right;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s;
        }

        #clock-panel.visible {
            opacity: 1;
        }

        .time-value {
            font-family: var(--font-mono);
            font-size: 1rem;
            color: var(--neon-green);
        }

        /* --- CELL INSPECTOR --- */
        #inspector {
            position: absolute;
            bottom: 60px;
            left: 20px;
            width: 320px;
            background: var(--bg-blur);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--neon-purple);
            padding: 25px;
            border-radius: 8px;
            display: none;
            z-index: 500;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        .inspector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .specimen-tag {
            background: var(--neon-purple);
            color: #fff;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .dna-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .gene-slot {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 8px;
            text-align: center;
            border-radius: 4px;
        }

        .gene-val {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--neon-blue);
        }

        .gene-name {
            font-size: 0.55rem;
            opacity: 0.5;
            text-transform: uppercase;
        }

        .inspector-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex-grow: 1;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: #fff;
            transition: 0.2s;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-action.active {
            background: var(--neon-purple);
            border-color: var(--neon-purple);
            color: #000;
            box-shadow: 0 0 15px var(--neon-purple);
        }

        #fps-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <div id="start-screen">
        <div class="config-card">
            <h1>Primordial</h1>
            <div class="slider-group">
                <div class="slider-header"><span>Initial Population</span><span id="label-count">5000</span></div>
                <input type="range" id="input-count" min="100" max="50000" step="100" value="5000">
            </div>
            <div class="slider-group">
                <div class="slider-header"><span>Mutation Rate</span><span id="label-mutation">1.0x</span></div>
                <input type="range" id="input-mutation" min="0" max="10" step="0.5" value="1.0">
            </div>
            <div class="slider-group">
                <div class="slider-header"><span>Food Abundance</span><span id="label-food">1.0x</span></div>
                <input type="range" id="input-food" min="0.1" max="5" step="0.1" value="1.0">
            </div>
            <div class="slider-group">
                <div class="slider-header"><span>Environmental Friction</span><span id="label-friction">0.98</span>
                </div>
                <input type="range" id="input-friction" min="0.8" max="1.0" step="0.01" value="0.98">
            </div>
            <button id="btn-start">Initiate Biosphere</button>
        </div>
    </div>

    <canvas id="simCanvas"></canvas>

    <div id="dashboard">
        <div class="header"><span>God Mode Console</span><span id="gen-tag">GEN. 0</span></div>
        <div class="metric-group">
            <div class="metric"><span class="label">Population</span><span class="value" id="val-alive">0</span></div>
            <div class="metric"><span class="label">Births</span><span class="value" id="val-births"
                    style="color: var(--neon-green)">0</span></div>
            <div class="metric"><span class="label">Extinctions</span><span class="value" id="val-deaths"
                    style="color: var(--neon-red)">0</span></div>
            <div class="metric"><span class="label">Stability</span><span class="value" id="val-stability">98%</span>
            </div>
        </div>
        <div class="label">Genetic Domination</div>
        <div id="gene-histogram"></div>
    </div>

    <div id="inspector">
        <div class="inspector-header">
            <div>
                <div class="label" style="margin:0">Specimen</div>
                <div class="value" id="inspector-name" style="font-size: 0.9rem">CELL#420</div>
            </div>
            <div class="specimen-tag" id="inspector-gen">Gen 1</div>
        </div>

        <div class="metric-group" style="margin-bottom: 20px;">
            <div class="metric"><span class="label">Energy</span><span class="value" id="inspector-energy"
                    style="color:var(--neon-green)">100</span></div>
            <div class="metric"><span class="label">Health</span><span class="value"
                    style="color:var(--neon-red)">100%</span></div>
        </div>

        <div class="label" style="margin-bottom:10px">Genetic Sequence</div>
        <div class="dna-grid" id="inspector-dna">
            <!-- Genes injected here -->
        </div>

        <div class="inspector-actions">
            <button class="btn-action" id="btn-follow">Follow</button>
            <button class="btn-action" id="btn-close-inspect">Dismiss</button>
        </div>
    </div>

    <div id="clock-panel">
        <div class="label">Deep Time</div>
        <div class="time-value" id="val-time">YEAR 0.0</div>
    </div>
    <div id="fps-counter">FPS: 0</div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
